<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/style.css">
        <title>MeuDicionario</title>
    </head>
    <body>
        <section class="menu">
            <h1 class="menu__logo">Logo</h1>
            <menu>
                <li><button>Adicionar</button></li>
                <li><button>Revisar</button></li>
                <li><button>Conjuntos</button></li>
            </menu>
            </section>
        <section class="view">
            <form class="search">
                <input type="text" id="search" class="search" required>
                <label for="search">Buscar palavra</label>
            </form>
            <form class="newWord" data="newWord">
                <legend>Nova palavra</legend>
                <label for="word">Palavra</label>
                <input type="text" name="word" id="word">
                <label for="wordDescription">Descrição da palavra</label>
                <input type="" name="wordDescription" id="wordDescription">
                <button type="submit">Adicionar</button>
            </form>
            <div class="words">
                <div class="word">Palavra</div>
            </div>
        </section>
    </body>
    <script src="src/main.js"></script>
</html>
